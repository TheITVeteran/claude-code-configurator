name: Test Caller Workflow

on:
  workflow_dispatch:
    inputs:
      message:
        description: 'Test message'
        required: false
        default: 'hello'
        type: string

jobs:
  call-test:
    name: Call Test Workflow
    uses: ./.github/workflows/test-called-workflow.yml
    with:
      test_input: ${{ inputs.message }}

  summary:
    name: Summary  
    needs: call-test
    runs-on: ubuntu-latest
    
    steps:
      - name: Show results
        run: |
          echo "Called workflow result: ${{ needs.call-test.outputs.test_output }}"
          echo "## Workflow Call Test Results" >> $GITHUB_STEP_SUMMARY
          echo "- Input: ${{ inputs.message }}" >> $GITHUB_STEP_SUMMARY
          echo "- Output: ${{ needs.call-test.outputs.test_output }}" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ needs.call-test.result }}" >> $GITHUB_STEP_SUMMARY