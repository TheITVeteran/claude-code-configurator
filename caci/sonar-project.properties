# SonarCloud Configuration for CACI

# Project identification
sonar.projectKey=caci
sonar.organization=eladbenhaim
sonar.projectName=CACI (Code Assistant Configuration Interface)
sonar.projectVersion=1.0.0

# Source and test directories
sonar.sources=src
sonar.tests=tests

# Language settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Coverage exclusions
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/node_modules/**,**/coverage/**,**/dist/**

# Code exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/*.d.ts,**/bin/**

# Duplication exclusions
sonar.cpd.exclusions=**/*.test.ts,**/*.spec.ts

# Source encoding
sonar.sourceEncoding=UTF-8

# Analysis settings
sonar.analysis.mode=publish

# Quality gate settings
sonar.qualitygate.wait=true

# Plugin-specific settings
sonar.typescript.node=node
sonar.typescript.tsconfigPath=tsconfig.json

# Additional settings for better analysis
sonar.issue.ignore.multicriteria=e1,e2
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S125
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.ts
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1854
sonar.issue.ignore.multicriteria.e2.resourceKey=**/tests/**